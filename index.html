<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с изображением и кастомным шрифтом</title>
    <style>
        @font-face {
            font-family: 'Pusia';
            src: url('Pusia Bold.otf') format('opentype'); /* Укажите путь к шрифту */
        }

        body {
            display: flex; /* Используем flexbox для центрирования */
            flex-direction: column; /* Располагаем элементы в колонку */
            align-items: center; /* Центрируем по горизонтали */
            justify-content: center; /* Центрируем по вертикали */
            height: 100vh; /* Высота страницы занимает 100% высоты видимости */
            margin: 0; /* Убираем отступы по умолчанию */
            font-family: 'Pusia', sans-serif; /* Применяем шрифт к телу документа */
            background-image: url('BG.jpg'); /* Установите фоновое изображение */
            background-size: cover; /* Изображение будет покрывать всю область */
            background-position: center; /* Центрируем изображение */
            color: rgb(63, 60, 60); /* Цвет текста для лучшей видимости на фоне */
            text-align: center; /* Выравниваем текст по центру */
        }

        #clickImage {
            cursor: pointer;
            width: 300px; /* Задайте нужный размер изображения */
            height: auto; /* Удерживаем пропорции */
            margin-top: 20px; /* Отступ сверху */
        }

        #count {
            font-size: 30px;
            margin-bottom: 20px; /* Отступ снизу */
        }
    </style>
</head>
<body>

    <div id="count">Счёт: 0</div>
    <h1>Кликайте на изображение!</h1>
    <img id="clickImage" src="img.png" alt="Кликните на меня">

    <script>
        let count = 0;

        // Загружаем счёт из Local Storage при загрузке страницы
        window.onload = function() {
            const savedCount = localStorage.getItem('clickCount');
            if (savedCount) {
                count = parseInt(savedCount, 10);
            }
            document.getElementById('count').innerText = `Счёт: ${count}`;
        };

        document.getElementById('clickImage').onclick = function() {
            count += 1;
            document.getElementById('count').innerText = `Счёт: ${count}`;
            // Сохраняем текущий счёт в Local Storage
            localStorage.setItem('clickCount', count);
        };
    </script>
</body>
</html>
