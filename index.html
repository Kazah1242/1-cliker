<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с изображением и кастомным шрифтом</title>
    <style>
        @font-face {
            font-family: 'Pusia';
            src: url('Pusia Bold.otf') format('opentype'); 
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Pusia', sans-serif; 
            background-image: url('BG.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: rgb(63, 60, 60); 
            text-align: center;  
        }

        #clickImage {
            cursor: pointer;
            width: 300px; 
            height: auto;  
            margin-top: 20px; 
        }

        #count {
            font-size: 30px;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>

    <div id="count">Счёт: 0</div>
    <h1>Кликайте на изображение!</h1>
    <img id="clickImage" src="img.png" alt="Кликните на меня">

    <script>
        let count = 0;

         window.onload = function() {
            const savedCount = localStorage.getItem('clickCount');
            if (savedCount) {
                count = parseInt(savedCount, 10);
            }
            document.getElementById('count').innerText = `Счёт: ${count}`;
        };

        document.getElementById('clickImage').onclick = function() {
            count += 1;
            document.getElementById('count').innerText = `Счёт: ${count}`;
             localStorage.setItem('clickCount', count);
        };
    </script>
</body>
</html>
